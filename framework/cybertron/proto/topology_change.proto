syntax = "proto2";

package apollo.cybertron.proto;

import "role_attributes.proto";

enum ChangeType {
    CHANGE_NODE = 1;
    CHANGE_CHANNEL = 2;
    CHANGE_SERVICE = 3;
    CHANGE_PARTICIPANT = 4;
};

enum OperateType {
    OPT_JOIN = 1;
    OPT_LEAVE = 2;
};

enum RoleType {
    ROLE_NODE = 1;
    ROLE_WRITER = 2;
    ROLE_READER = 3;
    ROLE_SERVER = 4;
    ROLE_CLIENT = 5;
    ROLE_PARTICIPANT = 6;
};

message ChangeMsg {
    required uint64 timestamp = 1;
    required ChangeType change_type = 2;
    required OperateType operate_type = 3;
    required RoleType role_type = 4;
    required RoleAttributes role_attr = 5;
};