syntax = "proto2";

package apollo.planning;

message PiecewiseJerkPathConfig {
  optional double delta_s = 1 [default = 1.0]; // meteres
  optional double l_weight = 2 [ default = 1.0];
  optional double dl_weight = 3 [ default = 1000.0];
  optional double ddl_weight = 4 [ default = 100.0];
  optional double dddl_weight = 5 [ default = 10.0];
}
